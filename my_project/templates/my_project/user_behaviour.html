<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze User Behavior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Analyze User Behavior</h2>
    <form method="post">
        {% csrf_token %}
        <label for="feature1">Feature 1:</label>
        <input type="text" name="feature1" id="feature1"><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" name="feature2" id="feature2"><br>
        <label for="feature3">Feature 3:</label>
        <input type="text" name="feature3" id="feature3"><br>
        <button type="submit">Analyze</button>
    </form>
    {% if response_data %}
        <p>Predicted Piracy Label: {{ result }}</p>
    {% endif %}

    <script>
        // Generate auto values for the fields
        document.addEventListener('DOMContentLoaded', function() {
            var feature1 = document.getElementById('feature1');
            var feature2 = document.getElementById('feature2');
            var feature3 = document.getElementById('feature3');

            // Generate random values between 0 and 1 for each field
            feature1.value = Math.random();
            feature2.value = Math.random();
            feature3.value = Math.random();
        });
    </script>
</body>
</html>
